@(message: String)

@main(message) {
		<div class="row">
			<div class="large-8 large-centered columns">
				<div class="result">
					<p>Tags:</p>
				</div>
				<form>
					<div class="row">
						<div class="large-12 columns">
							<label for="uri">URI</label>
							<input id="uri" name="uri" type="text" placeholder="http://www.example.es">
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label for="label">Title</label>
							<input id="label" name="label" type="text" placeholder="A nice title...">
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label for="description">Description</label>
							<textarea id="description" name="description"  placeholder="A cool description..."></textarea>
						</div>
					</div>
					<input type="submit" class="button small submit" value="Generate Tags">
				</form>
			</div>
    
}
